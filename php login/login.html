<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/bb54249059.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="signup.php" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="Name" name="username">
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="Email" name="emailid">
                    </div>

                
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="Password" name="Pwd">
                    </div>
                    <p>Forget password <a href="forget/forget.html">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="SignUpBtn" onclick="validateForm()">Sign Up</button>
                    <button type="submit" id="SignInBtn" class="disable">Sign In</button>
                    <p id="validation"></p>
                </div>
            </form>
        </div>
    </div>
    <script></script>
    <script src="js1.js"></script>
</body>
</html>
