        <!-- header section ends -->
        <div class="container">
            <div class="form-box">
                <h1 id="title">Upload Your Content</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user" style="font-size: 1.8rem;"></i>
                            <input type="text" placeholder="Name" id="Name" required>
                        </div>
                    
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"  style="font-size: 1.8rem;"></i>
                            <input type="email" placeholder="Email" id="Email" required>
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-file"  style="font-size: 1.8rem;"></i>
                            <input type="file" placeholder="Content" id="Content" accept=".pdf" required>
                        </div>

                        <div class="input-field-2">
                            <input type="textarea" placeholder="Comment" id="Comment" required>
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="UploadBtn" onclick="uploadContent()">Upload Content</button>
                        <p id="validation"></p>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function uploadContent() {
            var name = document.getElementById('Name').value;
            var email = document.getElementById('Email').value;
            var contentFile = document.getElementById('Content').files[0];
            var comment = document.getElementById('Comment').value;

            var formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('contentFile', contentFile);
            formData.append('comment', comment);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Handle success response
                        alert('Content uploaded successfully.');
                        // Optionally, reset form fields
                        document.getElementById('uploadForm').reset();
                    } else {
                        // Handle error response
                        alert('Error uploading content.');
                    }
                }
            };

            xhr.send(formData);
        }
        </script>
