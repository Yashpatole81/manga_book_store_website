<script>
    function checkout() {
            // Get the cart items
            var cartItems = document.querySelectorAll('.product');
            
            // Create an array to store item details
            var itemsDetails = [];
        
            // Loop through each cart item and store details
            cartItems.forEach(function(item) {
                var itemId = item.getAttribute('data-id');
                var itemName = item.querySelector('h2').textContent;
                //var itemPrice = parseFloat(item.querySelector('p').textContent.replace('Price: Rs.', '').split());
                //var itemQuantity = parseInt(item.querySelector('.quantity').value);
                 var itemQuantity=1;
                 //var itemQuantity = parseInt(item.querySelector('.quantity').value);
                 var itemPrice = parseFloat(item.querySelector('p').textContent.replace(/[^0-9.]/g, ''));
                 //var itemQuantity = parseInt(item.querySelector('.quantity').value);


                itemsDetails.push({
                    id: itemId,
                    name: itemName,
                    price: itemPrice,
                    quantity: itemQuantity
                });
            });
        
            // Redirect to the checkout page with the item details
            var checkoutUrl = 'checkout.html?product=' + encodeURIComponent(JSON.stringify(itemsDetails));
            console.log(checkoutUrl);
            window.location.href = checkoutUrl;
        }
</script>  
<script>
    
        function searchProducts() {
            // Get the search term entered by the user
            var searchTerm = document.getElementById("search-box").value.toLowerCase().trim();
            
            // Get all product items
            var productItems = document.querySelectorAll('.product');
            
            // Loop through each product item to find matches
            productItems.forEach(function(item) {
                var productName = item.querySelector('h2').textContent.toLowerCase();
                
                // Check if the product name contains the search term
                if (productName.includes(searchTerm)) {
                    // Show the matching product item
                    item.style.display = 'block';
                } else {
                    // Hide product items that do not match the search term
                    item.style.display = 'none';
                }
            });
        }
    
</script>
